<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div class="cart">
        <h1>Shopping Cart</h1>
        <div class="cart-item">
            <img src="https://img.freepik.com/free-photo/still-life-with-classic-shirts-hanger_23-2150828624.jpg?t=st=1723463790~exp=1723467390~hmac=badcae404b9b502ff4e87fa1cc5b9c2b1a1b092bfd376abf29a03e4406858303&w=900" alt="Product 1">
            <div class="item-details">
                <h2>Product 1</h2>
                <p>$10.00</p>
                <button class="remove-btn">Remove</button>
            </div>
        </div>
        <div class="cart-item">
            <img src="https://img.freepik.com/premium-photo/rack-shirts-with-name-r-it_1206963-56928.jpg?w=826" alt="Product 2">
            <div class="item-details">
                <h2>Product 2</h2>
                <p>$15.00</p>
                <button class="remove-btn">Remove</button>
            </div>
        </div>
        <div class="total">
            <h2>Total: $25.00</h2>
        </div>
        <div class="Place Order">
            <h2>Total: $25.00</h2>
            <button class="Place Order-btn">PLACE ORDER</button>
        </div>
    </div>
</body>
</html>
